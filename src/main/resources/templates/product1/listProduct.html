<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 style="color: red">
    Danh sách Sản Phẩm </h1>
  <a th:href="@{/web-product/new}"  class="btn btn-success">Tạo mới</a>

  <form th:action="@{/web-product{categoryName}(categoryName=${categoryName})}" method="get">
    <label for="categoryName">Filter by Category:</label>
    <select name="categoryName" id="categoryName">
      <option value="">All Categories</option>
      <th:block th:each="category : ${listCate}">
        <option th:value="${category.name}" th:text="${category.name}"></option>
      </th:block>
    </select>
    <button type="submit">Filter</button>
  </form>

  <table class="table table-bordered border-primary mb-3" style="margin-top: 10px;">
    <thead>
    <th>ID</th>
    <th>Ma San Pham</th>
    <th>Ten San Pham</th>
    <th>The Loai</th>
    <th>Thao tac</th>
    </thead>
    <tbody>
    <th:block th:each="product: ${list}">
      <tr>
        <td th:text="${product.id}"></td>
        <td th:text="${product.code}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.categoryEntity != null ? product.categoryEntity.name : '?'}">
        <td>
          <a th:href="@{/web-product/{id}(id=${product.id})}" class="btn">Sửa</a>
          <a th:href="@{'/web-product/delete/' + ${product.id}}" class="btn">Xoá</a>
        </td>
      </tr>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
