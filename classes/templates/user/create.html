<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .div {
      margin: 30px;
      display: flex;
    }
    label {
      width: 150px;
    }
    input {
      width: 300px;
      height: 30px;
    }
    .error{
      color: red;
    }
  </style>
</head>
<body>
<h1 style="color: red" >
  <th:block th:if="${userDto.id == null}">
    Tạo mới Tài khoản
  </th:block>
  <th:block th:unless="${userDto.id == null}">
    Cập nhật Tài khoản
  </th:block>
</h1>
<h2 style="color: red" th:text="${message}"></h2>
<form th:action="@{/web-user/save}" enctype="multipart/form-data"
      th:object="${userDto}" th:method="post">
  <input hidden th:field="*{id}" />
  <div class="div">
    <label>Employee Code</label>
    <input th:field="*{manv}" />
    <label th:if="${#fields.hasErrors('manv')}" class="error" th:errors="*{manv}"></label>
  </div >
  <div class="div">
    <label>Fullname</label>
    <input th:field="*{fullname}" />
    <label th:if="${#fields.hasErrors('fullname')}" class="error" th:errors="*{fullname}"></label>
  </div >
  <div class="div">
    <label>Age</label>
    <input th:field="*{age}" />
    <label th:if="${#fields.hasErrors('age')}" class="error" th:errors="*{age}"></label>
  </div >
  <div class="div">
    <label>Address</label>
    <input th:field="*{address}" />
  </div>
  <div class="div">
    <label>Phone</label>
    <input th:field="*{phone}" />
    <label th:if="${#fields.hasErrors('phone')}" class="error" th:errors="*{phone}"></label>
  </div>

  <div class="div">
    <label>Email</label>
    <input th:field="*{email}" />
    <label th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></label>
  </div>


  <div class="div">
    <label>Gender</label>
    <select th:field="*{gender}">
      <option value=" "> </option>
      <option value="Nữ">Nữ</option>
      <option value="Nam">Nam</option>

    </select>
  </div>

  <button type="submit" class="btn btn-success">
    <th:block th:if="*{id == null}">
      Create
    </th:block>
    <th:block th:unless="*{id == null}">
      Update
    </th:block>
  </button>
  <a th:href="@{/web-user}"  class="btn btn-secondary">Cancel</a>

</form>
</body>
</html>
