<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topnav {
            overflow: hidden;
        }

        .search-container {
            float: right;
            border: 2px solid black;
        }

        .search-container input[type=text] {
            padding: 6px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            padding: 6px 10px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="color: red">
        Danh sách User</h1>
    <div class="topnav">
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Search..." name="q">
                <button type="submit" >Search</button>
            </form>
        </div>
    </div>
    <a th:href="@{/web-user/new}"  class="btn btn-success">Tạo mới</a>

    <br/>
    <table class="table table-bordered border-primary mb-3" style="margin-top: 10px;">
        <thead>
        <th>ID</th>
        <th>Employee Code</th>
        <th>Full Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Operation</th>
        </thead>
        <tbody>
        <th:block th:each="userDto: ${list}">
            <tr >
                <td th:text="${userDto.id}"></td>
                <td>[[${userDto.manv}]]</td>
                <td>[[${userDto.fullname}]]</td>
                <td>[[${userDto.age}]]</td>
                <td>[[${userDto.address}]]</td>
                <td>[[${userDto.phone}]]</td>
                <td>[[${userDto.email}]]</td>
                <td>[[${userDto.Gender}]]</td>
                <td>
                    <a th:href="@{/web-user/{id}(id=${userDto.id})}" class="btn">Sửa</a>
                    <a th:href="@{'/web-user/delete/' + ${userDto.id}}" class="btn">Xoá</a>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
